<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>Panel</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/vega@5.19.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.15.1"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

</head>
<body>
  <div class="left-panel">
    <h2>Panneau de configuration</h2>
    <div id="groupes" class="form-group groupes"></div>
    <div class="form-group exercices" id="exo"></div>
    <div class="form-group nbDerniersSoumissions" id="dernSoumissions"></div>
    <div class="student-search-bar"></div>
    <div class="form-group student-search-bar"></div>
    <div id="etudiant" class="form-group student-select"></div>
    <div class="form-group tag-select" onchange="addToSelectedSubmissions()"></div>
    <div class="form-group tag-range" onchange="addSubmissionsInRange()"></div>
  </div>
  <div class="main-panel">
    <div id="visu">
      <h2>Chargement de la visualisation...</h2>
    </div>
    <div class="soumissions-etudiant-exercise"></div>
  </div>

  <div class="right-panel">
    <h2>Filtrer</h2>
    <div class="form-check form-check-inline correct-submissions"></div>
    <div class="form-check form-check-inline incorrect-submissions"></div>
    <div class="form-check form-check-inline trajectory-mode"></div>
    <div class="form-group pattern-search-bar"></div>
    <div id="soumissions">
      <div class="soumissions-header">
        <h5>Soumissions sélectionnées</h5>
        <button class="btn btn-danger" id="vider-button" onclick="clearSubmissions()" disabled="true">Vider</button>
      </div>
    </div>

  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="btn btn-danger" data-dismiss="modal"  aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="body-modal" class="modal-body"></div>
    </div>
  </div>
</div>


<!-- Modal gestionnaire -->
<div class="modal fade" id="gestionnaire" tabindex="-1" role="dialog" aria-labelledby="gestionnaireTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gestionnaireTitle">Modal title</h5>
      </div>
      <div id="gestionnaire-body-modal" class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nom Tag</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="table-body">   
          </tbody>
        </table>
        <div class="modal-gestion-tags">
          <div class="group-input">
            <select id="selectAjoutTag" class="form-select"></select>
            <button id="boutonAjoutTag" input="button" class="btn btn-primary" >Ajouter</button>
          </div>
          <div class="ajouterTagDiv">
            <input type="text" id="inputAjoutTag" class="form-control" placeholder="Nom du tag"></select>
            <button id="buttonCreerTag" class="btn btn-primary">Créer Tag</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
  <script src="js/vega-visu.js"></script>
</html>
